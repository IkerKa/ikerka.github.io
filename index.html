<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <title>Mi Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://js-dos.com/7.4.0/js-dos.css">
    <script src="https://js-dos.com/7.4.0/js-dos.js"></script>

    <style>
        /* Variables y reset */
        :root {
            --primary: #4e54c8;
            --secondary: #8f94fb;
            --dark: #1a1a2e;
            --light: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            overflow-x: hidden;
        }

        /* Navegación */
        nav {
            background: rgba(0,0,0,0.8);
            position: fixed;
            width: 100%;
            padding: 1rem 5%;
            z-index: 1000;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }

        nav li {
            margin: 0 1rem;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        nav a:hover {
            color: var(--secondary);
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            position: relative;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }

        .highlight {
            border-bottom: 4px solid white;
        }

        .btn {
            display: inline-block;
            background: white;
            color: var(--primary);
            padding: 0.8rem 2rem;
            margin-top: 1rem;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .btn:hover {
            transform: translateY(-5px);
        }

        /* Secciones */
        .section {
            padding: 5rem 10%;
            min-height: 100vh;
        }

        .section h2 {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: var(--primary);
        }

        /* Proyectos */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .project-card:hover {
            transform: translateY(-10px);
        }

        .project-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .project-card h3 {
            padding: 1rem;
        }

        .project-card p {
            padding: 0 1rem;
            color: #777;
        }

        .project-card .btn {
            margin: 1rem;
            display: inline-block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
            }
            
            .hero-content h1 {
                font-size: 2.5rem;
            }
            
            .about-content {
                flex-direction: column;
            }
        }

        .easter-egg-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #8B0000;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 9999;
            opacity: 0.3;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .easter-egg-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .easter-egg-btn {
            animation: pulse 2s infinite;
        }

        /* Estilos para el selector de juegos */
        #game-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            flex-direction: column;
        }

        .game-selector-title {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .games-container {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
            max-width: 900px;
            padding: 1rem;
        }

        .game-card {
            background: #2c2c2c;
            border-radius: 10px;
            overflow: hidden;
            width: 250px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.5);
        }

        .game-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .game-title {
            padding: 1rem;
            text-align: center;
            color: white;
            font-size: 1.3rem;
        }

        .close-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff0000;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-weight: bold;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#proyectos">Proyectos</a></li>
            <li><a href="#sobre-mi">Sobre Mí</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </nav>

    <!-- Sección Hero -->
    <header id="inicio" class="hero">
        <div class="hero-content">
            <h1>Hola, soy <span class="highlight">Iker</span></h1>
            <p>Ingeniero informático.</p>
            <a href="#proyectos" class="btn">Ver mis proyectos</a>
        </div>
        <button id="doom-easter-egg" class="easter-egg-btn">
            <i class="fas fa-skull"></i> 
        </button>
    </header>

    <!-- Proyectos -->
    <section id="proyectos" class="section">
        <h2>Mis Proyectos</h2>
        <div class="projects-grid">
            <div class="project-card">
                <img src="assets/img/proyecto1.jpg" alt="Proyecto 1">
                <h3>Landing Page</h3>
                <p>HTML, CSS, JavaScript</p>
                <a href="#" class="btn">Ver demo</a>
            </div>
            <!-- Repetir para más proyectos -->
        </div>
    </section>

    <!-- Sobre Mí -->
    <section id="sobre-mi" class="section">
        <h2>Sobre Mí</h2>
        <div class="about-content">
            <img src="assets/img/foto-perfil.jpg" alt="Tu foto">
            <div class="bio">
                <p>¡Hola! Mi CV...</p>
                <a href="assets/pdf/cv.pdf" download class="btn">
                    <i class="fas fa-download"></i> Descargar CV
                </a>
            </div>
        </div>
    </section>

    <!-- Contacto -->
    <section id="contacto" class="section">
        <h2>Contacto</h2>
        <form id="contact-form">
            <input type="text" placeholder="Nombre" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Mensaje" rows="5" required></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
        <div class="social-links">
            <a href="https://github.com/IkerKa"><i class="fab fa-github"></i></a>
        </div>
    </section>    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Iker Morán. Todos los derechos reservados.</p>
    </footer>
    <div id="jsdos" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; background:black; z-index:10000;"></div>

    <script src="script.js"></script>
</body>
</html>
